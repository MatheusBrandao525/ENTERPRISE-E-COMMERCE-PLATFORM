apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-backend
  labels:
    app: enterprise-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-backend
  template:
    metadata:
      labels:
        app: enterprise-backend
    spec:
      containers:
      - name: backend
        image: enterprise-backend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: enterprise-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-frontend
  labels:
    app: enterprise-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-frontend
  template:
    metadata:
      labels:
        app: enterprise-frontend
    spec:
      containers:
      - name: frontend
        image: enterprise-frontend:latest
        ports:
        - containerPort: 80
